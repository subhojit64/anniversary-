<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Adwiitiya</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <img src="./img/stars.png" id="stars">
        <img src="./img/moon.png" id="moon">
        <img src="./img/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Happy<span>Anniversary </span></h2>
        <a href="#" id="btn">Gift</a>
        <img src="./img/mountains_front.png" id="mountains_front">
    </section>
    <script src="./anime.min.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay: false
        });

        animation
        .add({
            targets: '#btn',
            top: '1500px',
            duration: 500,
            easimg: 'easeInOutSine'
        })

        .add({
            targets: '#stars',
            top: '0px',
            duration: 1000,
            easimg: 'easeInOutSine'
        })

        .add({
            targets: '#mountains_behind',
            bottom: '0px',
            duration: 1000,
            easimg: 'easeInOutSine'
        })

        .add({
            targets: '#moon',
            top: '0px',
            duration: 1000,
            easimg: 'easeInOutSine'
        })

        .add({
            targets: '#mountains_front',
            top: '0px',
            duration: 1000,
            easimg: 'easeInOutSine'
        })

        .add({
            targets: '#text',
            marginRight: '0px',
            duration: 1000,
            easimg: 'easeInOutSine'
        })

        .add({
            targets: '#btn',
            top: '50%',
            duration: 1000,
            easimg: 'easeInOutSine'
        })
        document.querySelector('#btn').onclick = animation.play;
    </script>
</body>

</html>
